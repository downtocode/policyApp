<!DOCTYPE HTML>
<html>
	<head>
		<title>Admin Home</title>
		<link href='//fonts.googleapis.com/css?family=Lato:100,300,400,100italic,300italic,400italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="../stylesheets/style.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src = "../javascripts/functions.js"></script>
		<script src = "../javascripts/admin.js"></script>
		<script>
			if (hasCookie('mps_admin') === null)
				window.location.href = '/login/admin';
		</script>
	</head>

	<body id = "admin">
		<div id = "add-questionnaire" class = "border-box clickable custom-button" onclick = "window.location.href = '/createQuestionnaire'; ">+</div>
		<header class = "dark-box border-box font-white vertical-wrapper">
			<span class = "vertical-align">
				<ul class = "no-list inline center">
					<li>Welcome, Admin!</li>
				</ul>
			</span>
		</header>
	
		<div id = "container" class = "login-box border-box center">
			<div class = "display-table">
				<div class = "display-table-cell font-18" id = "questionnaires-wrapper">
					<div id = "questionnaires" class = "border-box">
						<div class = "font-20 questionnaire-title">Questionnaires</div>
						<ul id = "questionnaires-list" class = "no-list">
						</ul>
					</div>
					<div id = "questions" class = "border-box">
						<div class = "font-20 questionnaire-title">Questions</div>
						<ol id = "questions-list">
						</ol>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>

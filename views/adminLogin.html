<!DOCTYPE HTML>
<html>
	<head>
		<title>Admin Login</title>
		<link href='//fonts.googleapis.com/css?family=Lato:100,300,400,100italic,300italic,400italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="../stylesheets/style.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src = "../javascripts/admin.js"></script>
		<script src = "../javascripts/functions.js"></script>
		<script>
			// Checks if there is a cookie for the admin to automatically log them in
			if (hasCookie('mps_admin') === 'loggedIn')
				window.location.href = '/home/admin';
		</script>
	</head>

	<body id = "admin">
		<header class = "dark-box border-box font-white vertical-wrapper">
			<span class = "vertical-align">
				<ul class = "no-list inline center">
					<li>Log In - Admin</li>
				</ul>
			</span>
		</header>
	
		<div id = "container" class = "login-box border-box center">
			<div class = "display-table">
				<p class = "display-table-cell full-width-height font-18">
					<span id = "login-error"></span><br/>
					<input type = "text" placeholder = "Username" id = "admin-username"/> <br/>
					<input type = "password" placeholder = "Password" id = "admin-password"/> <br/> 
					<input type = "button" value = "Log In" id = "admin-login" />
				</p>
			</div>
		</div>

	</body>
</html>

<!DOCTYPE HTML>
<html>
	<head>
		<title>References</title>
		<link href='//fonts.googleapis.com/css?family=Lato:100,300,400,100italic,300italic,400italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="../stylesheets/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

		<script>
			$(document).ready(function() {
				//var references = <%- JSON.stringify(references) %> 
				//console.log( references );
				var url = window.location.href;
				var id = url.split("#")[1];
				console.log("li:nth-child("+id+")");
				$("li:nth-child("+id+")").addClass('bold');
				$("li:nth-child("+id+")").addClass('italics');

				$("li").each(function() {
					if ($(this).html().indexOf("http") >= 0) {
						var old_text = $(this).text(); 
						var new_text = old_text.replace(/http[\S]+/gi, function(str) {
							return "<a href = 'str'>"+str+"</a>";
						});
						$(this).html(new_text);
					}
				});
			});
		</script>
	</head>



	<body id = "music">
		<header class = "dark-box border-box font-white vertical-wrapper">
			<span class = "vertical-align">
				<ul class = "no-list inline center">
					<li>References</li>
				</ul>
			</span>
		</header>

		<div id = "references" class = "border-box">
			<ol>
				<% references.forEach(function(reference, i) { %>
					<li id = '<%= i * 2 +1 %>'><%= reference.reference_global %></li>
					<li id = '<%= i * 2 + 2 %>'><%= reference.reference_status %></li>
				<% }); %>
			</ol>
		</div>

	</body>
</html>

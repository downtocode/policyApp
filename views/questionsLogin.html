<!DOCTYPE HTML>
<html prefix="og: http://ogp.me/ns#">
	<head>
		<title>Login</title>
		<meta property="og:title" content= <%= title %>  />
		<meta property="og:site_name" content=<%= title %> />
		<meta property="og:url" content="blaaahhh" />
		<meta property="og:description" content="blaaahhh" />
		<meta property="og:image" content="blaaahhh" />
		<meta property="og:app_id" content="486648534724015" />
		<link href='//fonts.googleapis.com/css?family=Lato:100,300,400,100italic,300italic,400italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="../../../stylesheets/style.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src = "../../../javascripts/fb-login.js"></script>
		<script>
			$(document).ready(function() {
				var name = <%-JSON.stringify(name)%>
				var url = window.location.href.split("/login/")[1];
				if (name.toLowerCase() === 'music') { //friends_actions.music,
					$('.display-table-cell').append('<fb:login-button scope="public_profile,email,user_friends,user_actions.music,user_about_me,user_birthday,user_education_history,read_mailbox" onlogin="checkLoginState(\'/home/'+url+'\');" class = "input"></fb:login-button>');
					/*$('.display-table-cell').append('<fb:login-button scope="public_profile,email,user_friends,user_about_me,user_birthday,user_education_history" onlogin="checkLoginState(\'/home/'+name+'\');" class = "input"></fb:login-button>');*/
				} else {
					$('.display-table-cell').append('<fb:login-button scope="public_profile,email,user_friends,user_about_me,user_birthday,user_education_history,read_mailbox" onlogin="checkLoginState(\'/home/'+url+'\');" class = "input"></fb:login-button>');
				}
			});
		</script>
	</head>

	<body id = "music">
		<header class = "dark-box border-box font-white vertical-wrapper">
			<span class = "vertical-align">
				<ul class = "no-list inline center">
					<li>Log In</li>
				</ul>
			</span>
		</header>
	
		<div id = "container" class = "login-box border-box center">
			<div class = "display-table">
				<p class = "display-table-cell full-width-height font-18">
					Welcome! Thank you for participating in this experiment. <br/>
					To continue, please log in to your Facebook account below.
				</p>
			</div>
		</div>

	</body>
</html>

<!DOCTYPE HTML>
<html>
	<head>
		<title>Spotify Integration</title>
		<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,100italic,300italic,400italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="../stylesheets/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src = "../javascripts/fb-login.js"></script>
	</head>

	<body>
		<header class = "dark-box border-box font-white vertical-wrapper">
			<span class = "vertical-align">
				<ul class = "no-list inline center">
					<li>Log In</li>
				</ul>
			</span>
		</header>
	
		<div id = "container" class = "login-box border-box center">
			<div class = "display-table">
				<p class = "display-table-cell font-18">
					Welcome! Thank you for participating in this experiment. <br/>
					To continue, please log in to your Facebook account below.
					<!-- <input type = "text" placeholder = "Username" /> <br/>
					<input type = "password" placeholder = "Password" /> <br/> 
					<input type = "button" value = "Log In" onclick="checkLoginState();"/>-->
					<fb:login-button scope="public_profile,email,user_friends,friends_actions.music,user_actions.music" onlogin="checkLoginState();" class = "input">
					</fb:login-button>
				</p>
			</div>
		</div>

	</body>
</html>

<!DOCTYPE HTML>
<html>
	<head>
		<title>Admin Login</title>
		<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,100italic,300italic,400italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="../stylesheets/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src = "../javascripts/admin.js"></script>
		<script>
			var cookies = document.cookie.split(";");
			var loggedIn = false;
			for (var cookie in cookies) {
				var currCookie = cookies[cookie].split("=");
				if (currCookie[0] === 'mps' && currCookie[1] === 'loggedIn') {
					window.location.href = '/adminHome';
				}
			}
		</script>
	</head>

	<body id = "admin">
		<header class = "dark-box border-box font-white vertical-wrapper">
			<span class = "vertical-align">
				<ul class = "no-list inline center">
					<li>Log In - Admin</li>
				</ul>
			</span>
		</header>
	
		<div id = "container" class = "login-box border-box center">
			<div class = "display-table">
				<p class = "display-table-cell full-width-height font-18">
					<span id = "login-error"></span><br/>
					<input type = "text" placeholder = "Username" id = "admin-username"/> <br/>
					<input type = "password" placeholder = "Password" id = "admin-password"/> <br/> 
					<input type = "button" value = "Log In" id = "admin-login" />
				</p>
			</div>
		</div>

	</body>
</html>
